<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flappy Bird</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Nebez Briefkani" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <!-- Style sheets -->
    <!--reset.css-->
    <link href="/file/1880813/0" rel="stylesheet">
    <!--main.css-->
    <link href="/file/3727829/0" rel="stylesheet">
</head>

<body onload="setTimeout(updateGame,5000)">
    <div id="gamecontainer">
        <div id="gamescreen">
            <div id="sky" class="animated">
                <div id="flyarea">
                    <div id="ceiling" class="animated"></div>
                    <!-- This is the flying and pipe area container -->
                    <div id="player" class="bird animated"></div>
                    <div id="bigscore"></div>
                    <div id="splash"></div>
                    <!--hughchiu-->
                    <div id="gameInfo">
                        Time remaining for this round:<span id="idTimeRemain"></span><br>Rules:
                        <br>1. Each round lasts for 24 hours.<br>2. Each round you can play many times and just pay 100TERA.<br>3. Dev fee: 10%.<br>4. Bonus:1st 40%, 2nd 20%, 3rd 10%.<br>5. Lucky player: 20%.<br><br>Select an account:<br>
                        <select size="1" id="idUser" style="width: 250px" class="" onchange="SaveValues()">
                            <option value="0">User1</option>
                        </select><br>
                        <button id="idPayBtn" onclick="payAndStartGame();bindEvents();">Send 100 and start</button>
                        <button id="idStartBtn" onclick='bindEvents()'>Try first</button>
                        <div id="idListPlayers"></div><br>
                        <div id="idListReward"></div>
                    </div>
                    <div id="scoreboard">
                        <div id="medal"></div>
                        <div id="currentscore"></div>
                        <div id="highscore"></div>
                        <div id="replay"><img src="/file/1867488/0" alt="replay"></div>
                    </div>
                    <!-- Pipes go here! -->
                </div>
            </div>
            <div id="land" class="animated">
                <div id="debug"></div>
            </div>
        </div>
    </div>
    <div class="boundingbox" id="playerbox"></div>
    <div class="boundingbox" id="pipebox"></div>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="/file/1868773/0"></script>
    <!--jquery.transit.min.js-->
    <script src="/file/1867581/0"></script>
    <!--buzz.min.js-->
    <script src="/file/3891397/0"></script>
    <!--main_tera.js-->
    <script src="/file/3891263/0"></script>
    <!--tinaFBv1_client.js-->
</body>

</html>
