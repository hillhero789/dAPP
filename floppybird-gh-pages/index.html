<!DOCTYPE html>
<html lang="en">

<head>
    <title>Floppy Bird</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Nebez Briefkani" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <!-- Style sheets -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div id="gamecontainer">
        <div id="gamescreen">
            <div id="sky" class="animated">
                <div id="flyarea">
                    <div id="ceiling" class="animated"></div>
                    <!-- This is the flying and pipe area container -->
                    <div id="player" class="bird animated"></div>
                    <div id="bigscore"></div>
                    <div id="splash"></div>
                    <!--hughchiu-->
                    <div id="gameInfo">rules:<br>1.pick one to war.<button onclick='bindEvents()'>hello</button></div>
                    <div id="scoreboard">
                        <div id="medal"></div>
                        <div id="currentscore"></div>
                        <div id="highscore"></div>
                        <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                    </div>

                    <!-- Pipes go here! -->
                </div>
            </div>
            <div id="land" class="animated">
                <div id="debug"></div>
            </div>
        </div>
    </div>
    <div class="boundingbox" id="playerbox"></div>
    <div class="boundingbox" id="pipebox"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/buzz.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
