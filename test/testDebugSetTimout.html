<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flappy Bird</title>
    <script>
        var i = 0;


        function tmp() {
            console.log(i++);
        }
        setInterval(tmp, 100);
        while (i < 100000) {
            i++;
        }
    </script>
</head>
